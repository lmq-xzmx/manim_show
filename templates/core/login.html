{% extends 'base.html' %}

{% block title %}登录 - Manim教学演示工具{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">用户登录</h2>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    用户名或密码不正确，请重试。
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">密码</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="text-muted">
                        还没有账号？请联系管理员创建。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
